<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Contatore di caratteri</h1>
    <label for="charInput">Inserisci testo: </label>
    <input type="textArea" id="charInput" placeholder="Scrivi qualcosa ...">
    <p>Caratteri: <span id="charCount">0</span></p>

    <script>
        document.getElementById('charInput').addEventListener('input', function() {
            const text = this.value; 
            document.getElementById('charCount').textContent = text.length; 
        }); 
    </script>

</body>
</html>
